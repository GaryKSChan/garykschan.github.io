<!DOCTYPE html>
<html>
  <head>
    <title>Date Input Form</title>
    <style>
      /* Add some styling for a nice layout */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .date-input {
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="date1">Date 1:</label>
        <input type="date" id="date1" name="date1" class="date-input">
        <br>
        <label for="date2">Date 2:</label>
        <input type="date" id="date2" name="date2" class="date-input">
        <br>
        <label for="date3">Date 3:</label>
        <input type="date" id="date3" name="date3" class="date-input">
        <br>
        <!-- Add 14 more input fields for date -->
      </form>
    </div>
  </body>
</html>
